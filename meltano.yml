version: 1
send_anonymous_usage_stats: true
project_id: "tap-outbrain"
default_environment: test
venv:
  backend: uv
environments:
- name: test
plugins:
  extractors:
  - name: "tap-outbrain"
    namespace: "tap_outbrain"
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    - about
    - stream-maps

    settings:
    - name: username
      label: Username
      description: The username to use for authentication

    - name: password
      kind: password
      label: Password
      description: The password to use for authentication
      sensitive: true

    - name: start_date
      kind: date_iso8601
      label: Start Date
      description: Initial date to start extracting data from

    settings_group_validation:
    - [username, password]

  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
